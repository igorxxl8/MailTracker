<body>
  
  <div class="d-flex justify-content-center" style="height: 100vh">
    <div class="mx-auto" style="margin-top: 120px;">
      <img src="img/name.png" alt="mail tracker">
    </div>
    <div class="mx-auto">
      <h1>Sign up to continue</h1>
    </div>
  
    <!-- Add your site or application content here -->
    <div class="container mx-auto">
      <div class="d-flex column">
        <section>
          <form id="form-login" action="">
            <div class="d-flex column">
              <h4 class="form-control">Enter email address</h4>
              <input class="form-control light-shadow txt-field" type="text" id="email" placeholder="Email">
              <input class="form-control hidden light-shadow txt-field" type="password" id="name" placeholder="Full name">
              <input class="form-control hidden light-shadow txt-field" type="password" id="password" placeholder="Password">
              <button id="signup" class="form-control light-shadow btn btn-success" type="button">Continue</button>
            </div>
          </form>
  
        </section>
      </div>
    </div>

    <footer class="mx-auto mt-auto" style="margin-bottom: 40px;">
      <div>
        <a href="login.html">Have an account? Log in</a>
      </div>
    </footer>
  </div>
